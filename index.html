<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoliteraX — Войти в аккаунт</title>
    <meta
      name="description"
      content="Вход в аккаунт PoliteraX через Telegram-бота и выбор Minecraft-профиля."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <span class="pill">PoliteraX</span>
        <h1>Главная страница</h1>
        <p class="subtitle">
          Войди через Telegram, затем выбери привязанный Minecraft-профиль и продолжи игру.
        </p>

        <div id="guest-view" class="panel">
          <h2>Ты не авторизован</h2>
          <p>Нажми кнопку ниже, чтобы войти в аккаунт через Telegram-бота.</p>
          <button id="login-btn" class="btn">Войти в аккаунт</button>
          <a id="manual-login-link" class="inline-link" href="#" target="_blank" rel="noopener noreferrer" hidden>
            Если кнопка не сработала — открыть Telegram вручную
          </a>
          <p id="guest-status" class="status" aria-live="polite"></p>
        </div>

        <div id="auth-view" class="panel" hidden>
          <h2>Выбор профиля</h2>
          <p id="token-info" class="muted"></p>
          <label class="field">
            <span>Профиль из Telegram</span>
            <select id="profile-select"></select>
          </label>
          <button id="enter-profile-btn" class="btn">Войти в профиль</button>
          <p id="auth-status" class="status" aria-live="polite"></p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
